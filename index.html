<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Bank Account</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="contents">
      <div class="image-container">
        <div class="card-front">
          <img class="front-img" src="images/bg-card-front.png" alt="" />
          <span class="number"> 0000 0000 0000 0000</span>
          <span class="name"> Jane Appleseed</span>
          <span class="month">00 </span>
          <span class="year"> 00</span>
        </div>
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="" />
        </div>
      </div>
      <div class="input-container">
        <form>
          <div class="info">
            <div>
              <label for="name">Cardholder name</label>
              <input
                type="text"
                name="name"
                placeholder="e.g. Jane Appleseed"
                required
              />
            </div>
            <div>
              <label for="card">Card number</label>
              <input
                type="text"
                name="card"
                placeholder=" e.g. 1234 5678 9123 0000"
                required
              />
            </div>
          </div>

          <div class="dates">
            <div>
              <label for="date">Exp.Date (MM/YY)</label>
              <label for="cvg">CVG</label>
            </div>
            <div>
              <input type="text" name="month" placeholder="MM" required /><input
                name="year"
                type="text"
                placeholder="YY"
                required
              />
              <input type="text" name="cvg" placeholder="e.g. 123" required />
            </div>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>
    <div class="submitted done">
      <img src="images/icon-complete.svg" alt="" />
      <h1>Thank You</h1>
      <p>We have added your card details</p>
      <button class="continue">Continue</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
